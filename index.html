<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script src="turf.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }

        #file-input-container {
            text-align: center;
            margin-bottom: 10px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="file-input-container">
        <label for="file-input">Upload Layer(GeoJSON):</label>
        <input type="file" id="file-input" accept=".geojson, .json, .kml, .shp" style="display:none" />
        <button onclick="document.getElementById('file-input').click()">Select File</button>
    </div>

    <!-- Geocoding search box container -->
    <div id="geocoder-container"></div>

    <script src="app.js"></script>
    <script src="file-upload.js"></script>
</body>
</html>
